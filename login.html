<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    img { max-width: 200px; margin-bottom: 1rem; }
    input, button { margin-top: 0.5rem; padding: 0.5rem; width: 100%; max-width: 300px; }
    #status { margin-top: 1rem; color: red; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" />
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxDVG6LiYtIT6ieLuqyCej4cgK7Dx4cAhiVSTA9newoh-AjLE9TXJsPpG6NAV-VpJvi/exec";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch(`${scriptURL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").textContent = JSON.stringify(data); // sementara ditampilkan mentah

          if (data.success) {
            localStorage.setItem("username", data.username);
            WebViewBridge?.send?.(JSON.stringify({ status: "success", username: data.username }));
            window.location.href = "menu.html";
          } else {
            document.getElementById("status").textContent = data.message;
          }
        })
        .catch(err => {
          document.getElementById("status").textContent = "Gagal menghubungi server.";
        });
    }
  </script>
</body>
</html>
