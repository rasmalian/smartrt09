<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    #status {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo"> <!-- Ganti dengan file logo kamu -->
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxDVG6LiYtIT6ieLuqyCej4cgK7Dx4cAhiVSTA9newoh-AjLE9TXJsPpG6NAV-VpJvi/exec";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      status.textContent = "Memproses...";

      fetch(`${scriptURL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("username", data.username);

            if (window.AppInventor) {
			  window.AppInventor.setWebViewString(JSON.stringify({ success: true, username }));
			} else {
			  window.location.href = "menu.html"; // fallback jika bukan dari AppInventor
			}

          } else {
            if (window.AppInventor) {
              window.AppInventor.setWebViewString(JSON.stringify({
                status: "error",
                message: data.message || "Login gagal"
              }));
            } else {
              status.textContent = data.message || "Login gagal";
            }
          }
        })
        .catch(err => {
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify({
              status: "error",
              message: "Gagal menghubungi server"
            }));
          } else {
            status.textContent = "Gagal menghubungi server";
