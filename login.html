<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f7f7f7;
    }
    img {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      max-width: 300px;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #status {
      margin-top: 1rem;
      color: #d32f2f;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Gambar Logo -->
  <img src="logo.png" alt="Logo">

  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <pre id="status"></pre>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxDVG6LiYtIT6ieLuqyCej4cgK7Dx4cAhiVSTA9newoh-AjLE9TXJsPpG6NAV-VpJvi/exec";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const statusEl = document.getElementById("status");

      if (!username || !password) {
        statusEl.textContent = "Mohon isi semua kolom.";
        return;
      }

      statusEl.textContent = "Sedang login...";

      fetch(`${scriptURL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            if (data.success) {
              localStorage.setItem("username", data.username);
              window.location.href = "menu.html";
            } else {
              statusEl.textContent = data.message || "Login gagal.";
            }
          } catch (e) {
            statusEl.textContent = "Gagal parsing server. Respon mentah:\n" + text;
          }
        })
        .catch(err => {
          statusEl.textContent = "Gagal menghubungi server.";
        });
    }
  </script>

</body>
</html>
