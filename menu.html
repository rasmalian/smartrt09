<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    .header-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2, p {
      text-align: center;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 300px;
      width: 90%;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }

    .material-icons {
      margin-right: 0.5rem;
    }

    #blogPost {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    pre {
      white-space: pre-wrap;
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 1rem auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <!-- Gambar Header -->
  <img src="smartrt.png" alt="Header" class="header-img" />

  <h2>Menu</h2>
  <p>Selamat datang, <span id="userDisplay"></span></p>


  <!-- Tombol Aksi -->
  <button class="button" onclick="kirimData()">
    <span class="material-icons">send</span> Kirim ke Sheet
  </button>

  <button class="button" onclick="ambilData()">
    <span class="material-icons">download</span> Ambil & Hapus Data
  </button>

  <!-- Output -->
  <pre id="output"></pre>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxDVG6LiYtIT6ieLuqyCej4cgK7Dx4cAhiVSTA9newoh-AjLE9TXJsPpG6NAV-VpJvi/exec";
    const username = localStorage.getItem("username");

    document.getElementById("userDisplay").textContent = username || "Tidak diketahui";

    function kirimData() {
      fetch(`${scriptURL}?action=kirim&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent = data.success ? "Terkirim!" : "Gagal kirim.";
        });
    }

    function ambilData() {
      fetch(`${scriptURL}?action=ambil`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("output").textContent = `Username: ${data.username}\nWaktu: ${data.waktu}`;
          } else {
            document.getElementById("output").textContent = data.message;
          }
        });
    }

    // Ambil postingan terbaru dari blogspot kamu
    const rssFeed = "https://dekorasi-pernikahan-smg.blogspot.com/feeds/posts/default?alt=json";

    fetch(rssFeed)
      .then(res => res.json())
      .then(data => {
        const post = data.feed.entry[0];
        const title = post.title.$t;
        const content = post.content.$t;
        const link = post.link.find(l => l.rel === "alternate").href;

        document.getElementById("blogPost").innerHTML = `
          <h3>${title}</h3>
          <p>${content.substring(0, 150)}...</p>
          <a href="${link}" target="_blank">Baca selengkapnya</a>
        `;
      })
      .catch(() => {
        document.getElementById("blogPost").textContent = "Gagal memuat postingan.";
      });
  </script>
</body>
</html>
