<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f9f9f9;
    color: #333;
  }

  .header-img {
    width: 100%;
    max-width: 600px;
    height: auto;
    display: block;
    margin: 0 auto 1rem auto;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  h2, p {
    text-align: center;
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 1rem auto;
    color: white;
    width: 90%;
    max-width: 300px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
    text-decoration: none;
  }

  .button:hover {
    filter: brightness(0.9);
  }

  .panic {
    background-color: #e53935; /* merah */
  }

  .blue {
    background-color: #1e88e5; /* biru */
  }

  .whatsapp {
    background-color: #25D366; /* hijau WA */
  }

  .material-icons {
    font-size: 20px;
  }

  #blogPost {
    background: white;
    padding: 1rem;
    margin: 1rem auto;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  pre {
    white-space: pre-wrap;
    background: #eee;
    padding: 1rem;
    border-radius: 8px;
    max-width: 600px;
    margin: 1rem auto;
    overflow-x: auto;
  }
  
	  .dropdown-item {
	  padding: 10px;
	  cursor: pointer;
	  border-bottom: 1px solid #eee;
	}

	.dropdown-item:hover {
	  background-color: #f0f0f0;
	}

	#dropdownMenu .dropdown-item:last-child {
	  border-bottom: none;
	}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <!-- Gambar Header -->
  <img src="smartrt.png" alt="Header" class="header-img" />

  <h2>Menu</h2>
  <p>Selamat datang, <span id="userDisplay"></span></p>

	<!-- Tombol Aksi -->
	<button class="button panic" onclick="kirimData()">
	  <span class="material-icons">warning</span> Panic!
	</button>

	<!-- Placeholder untuk tombol kumpul (akan dimasukkan dengan JS jika level==0) -->
	<div id="kumpulButtonContainer"></div>

	<button class="button whatsapp" onclick="bukawa()">
	  <i class="fab fa-whatsapp" style="margin-right: 8px;"></i> Lapor mas RT
	</button>

  <!-- Output -->
  <pre id="output"></pre>

  <script>
	const level = localStorage.getItem("level");
	const username = localStorage.getItem("username");
	const code = localStorage.getItem("code");

	if (level === "0") {
    const container = document.getElementById("kumpulButtonContainer");
    container.innerHTML = `
      <div style="position: relative; display: inline-block; width: 100%;">
        <button class="button blue" onclick="toggleDropdown()">
          <span class="material-icons">upload</span> Kumpul
        </button>
        <div id="dropdownMenu" style="display: none; background: white; border: 1px solid #ccc; border-radius: 6px; position: absolute; width: 100%; z-index: 10;">
          <div class="dropdown-item" onclick="kumpulData('9')">Kumpul Taman Safir 3</div>
          <div class="dropdown-item" onclick="kumpulData('10')">Kumpul Taman Safir 2</div>
          <div class="dropdown-item" onclick="kumpulData('11')">Kumpul Kalimaya Belakang</div>
		  <div class="dropdown-item" onclick="kumpulData('12')">Kumpul Kalimaya Depan</div>
		  <div class="dropdown-item" onclick="kumpulData('13')">Kerjabhakti</div>
		  <div class="dropdown-item" onclick="kumpulData('8')">Adzan</div>
		  <div class="dropdown-item" onclick="kumpulData('107')">Stop</div>
		  <div class="dropdown-item" onclick="kumpulData('104')">Volume Up</div>
		  <div class="dropdown-item" onclick="kumpulData('105')">Volume Mid</div>
		  <div class="dropdown-item" onclick="kumpulData('106')">Volume Down</div>
        </div>
      </div>
    `;
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
  }

  function kumpulData(opsi) {
	  const chatId = '-4879699338';
	  const title = opsi;
	  const body = `chat_id=${chatId}&title=${title}`;

	  fetch('https://api.telegram.org/bot7291278930:AAFxJf-I6DUlNtRohK7NJAVhixrPCb_Yo6s/setChatTitle', {
		method: 'POST',
		headers: {
		  'Content-Type': 'application/x-www-form-urlencoded'
		},
		body: body
	  })
	  .then(res => res.json())
	  .then(data => {
      const pesan = data.ok ? "Kirim Pesan Berhasil" : "Gagal mengubah judul.";
      document.getElementById("output").textContent = pesan;
      alert(pesan); // Tampilkan alert box
		})
		.catch(err => {
		  const errorPesan = "Error: " + err.message;
		  document.getElementById("output").textContent = errorPesan;
		  alert(errorPesan); // Alert jika error
		})
		.finally(() => {
		  tombol.disabled = false; // Aktifkan kembali tombol
		});
	}	  
    
	

    document.getElementById("userDisplay").textContent = username || "Tidak diketahui";

    function kirimData() {
	  const chatId = '-4879699338';
	  const title = `/${encodeURIComponent(code)}`;
	  const body = `chat_id=${chatId}&title=${title}`;

	  fetch('https://api.telegram.org/bot7291278930:AAFxJf-I6DUlNtRohK7NJAVhixrPCb_Yo6s/setChatTitle', {
		method: 'POST',
		headers: {
		  'Content-Type': 'application/x-www-form-urlencoded'
		},
		body: body
	  })
	  .then(res => res.json())
	  .then(data => {
      const pesan = data.ok ? "Kirim Pesan Berhasil" : "Gagal mengubah judul.";
      document.getElementById("output").textContent = pesan;
      alert(pesan); // Tampilkan alert box
		})
		.catch(err => {
		  const errorPesan = "Error: " + err.message;
		  document.getElementById("output").textContent = errorPesan;
		  alert(errorPesan); // Alert jika error
		})
		.finally(() => {
		  tombol.disabled = false; // Aktifkan kembali tombol
		});
	}
	
	
	
	function bukawa() {
	  window.open(
		"https://api.whatsapp.com/send/?phone=6285737419459&text&type=phone_number&app_absent=0",
		"_blank"
	  );
	}


    function ambilData() {
      fetch(`${scriptURL}?action=ambil`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("output").textContent = `Username: ${data.username}\nWaktu: ${data.waktu}`;
          } else {
            document.getElementById("output").textContent = data.message;
          }
        });
    }

    // Ambil postingan terbaru dari blogspot kamu
    const rssFeed = "https://dekorasi-pernikahan-smg.blogspot.com/feeds/posts/default?alt=json";

    fetch(rssFeed)
      .then(res => res.json())
      .then(data => {
        const post = data.feed.entry[0];
        const title = post.title.$t;
        const content = post.content.$t;
        const link = post.link.find(l => l.rel === "alternate").href;

        document.getElementById("blogPost").innerHTML = `
          <h3>${title}</h3>
          <p>${content.substring(0, 150)}...</p>
          <a href="${link}" target="_blank">Baca selengkapnya</a>
        `;
      })
      .catch(() => {
        document.getElementById("blogPost").textContent = "Gagal memuat postingan.";
      });
  </script>
</body>
</html>
